<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--    Stylesheets-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#" class="navbar-brand">
          <img id="logo" src="assets/img/logo/appventor.svg" alt="Appventor" />
        </a>
      </div>
      <div class="navbar-content">
        <div class="navbar-nav">
          <!-- DarkMode Button -->
          <div class="darkmodebutton">
            <div id="dmtoggle" onclick="halfmoon.toggleDarkMode()">
              <div class="arc"></div>
              <div class="darc"></div>
              <div class="ray one"></div>
              <div class="ray two"></div>
              <div class="ray three"></div>
              <div class="ray four"></div>
              <div class="ray five"></div>
              <div class="ray six"></div>
              <div class="ray seven"></div>
              <div class="ray eight"></div>
            </div>
          </div>
          <!-- DarkMode Button end -->

          <!-- New menu toggler -->
          <input type="checkbox" id="toggle" />
          <div class="menuwrap d-sm-none">
            <div id="menu">
              <div>
                <div>
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <label for="toggle">
              <svg viewbox="10 0 50 50" id="menubtn">
                <path
                  d="M20,25c0,0,22,0,30,0c16,0,18.89,40.71-.15,21.75C38.7,35.65,19.9,16.8,19.9,16.8"
                  class="top_bar"
                />
                <path d="M20,32h30" class="middle_bar" />
                <path
                  d="M19.9,46.98c0,0,18.8-18.85,29.95-29.95C68.89-1.92,66,38.78,50,38.78c-8,0-30,0-30,0"
                  class="bottom_bar"
                />
              </svg>
            </label>
          </div>
          <!-- Menu toggler -->
        </div>
      </div>
    </nav>
    <div class="landing"></div>
    <div class="services"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/apphm.js"></script>
  </body>
</html>
